<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/Abhita-Land(A).png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhita Finance</title>

    <link rel="stylesheet" href="./css/Login.css" />
    <link rel="stylesheet" href="./css/Common.css" />
    <link rel="stylesheet" href="./css/MediaQueries.css" />

    <!-- Bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css" />
    <!-- DataTables -->
    <link
      rel="stylesheet"
      href="./plugins/datatables-bs4/css/dataTables.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="./plugins/datatables-responsive/css/responsive.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="./plugins/datatables-buttons/css/buttons.bootstrap4.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="./dist/css/adminlte.min.css" />

    <!-- Script -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login-outer-wrapper">
      <div class="login-inner-wrapper">
        <div class="row align-login-content">
          <div class="col-lg-7 col-md-12 col-sm-12">
            <div class="login-vector">
              <img src="./images/Login.png" alt="LoginImg" class="login-img" />
            </div>
          </div>
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="py-4 pe-4 login-form">
              <div class="login-heading">
                <div class="d-flex  justify-content-center">
                <img src="./images/Logo.jpg" alt="Logo" class="login-logo d-flex justify-content-center" />
                </div>
                <h4>Welcome to Abhita Finance</h4>
                <h6>Please Login to your account</h6>
              </div>
              <div class="">
                <div class="mb-2">
                  <label class="form-label">Email ID</label>
                  <input class="form-control" type="text" />
                </div>
                <div class="mb-2">
                  <label class="form-label">Password</label>
                  <input class="form-control" type="password" />
                </div>

                <p class="forget-pass">Forget Password ?</p>
              </div>

              <div class="d-flex justify-content-center w-100 mt-3 mb-2">
                <button class="submit-btn" onclick="Dashboard()">Login</button>
              </div>
              <p class="create-acc">
                Create an Account ? <span>Register</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function Dashboard() {
        window.open("Dashboard.html", "_self");
      }
    </script>
  </body>
</html>
